<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../iron-list/iron-list.html"/>
<link rel="import" href="../px-vis-timeseries/px-vis-timeseries.html"/>
<link rel="import" href="../iron-ajax/iron-ajax.html"/>

<link rel="import" href="css/px-vis-iron-list-styles.html">

<!--
REPLACE THIS TEXT WITH A COMPONENT DESCRIPTION

##### Usage

    <px-vis-iron-list counter-value="1"></px-vis-iron-list>

@element px-vis-iron-list
@blurb REPLACE THIS TEXT WITH A COMPONENT DESCRIPTION
@homepage index.html
@demo index.html
-->

<dom-module id="px-vis-iron-list">
  <template>
    <style include="px-vis-iron-list-styles"></style>
    <style>
      :host {
        display: block;
      }

      iron-list {
        width: 100%;
        height: 100vh; /* don't use % values unless the parent element is sized. */
      }
    </style>
    <iron-ajax
      url="../px-demo-data/demo-data/apm/timeseries.json"
      handle-as="json"
      auto
      last-response="{{apmData}}"
      >
    </iron-ajax>
    <iron-list items="[[items]]">
      <template>
        <div>
          <p>
            Chart no: [[item]]
          </p>
          <px-vis-timeseries
          width="1000"
          height="500"
          id="bigChart"
          show-tooltip
          include-all-series
          register-config='{
            "type": "horizontal"
          }'
          vertical-line="none"
          horizontal-line="none"
          render-to-canvas
          no-canvas-progressive-rendering
          register-config='{
            "type": "horizontal"
          }'
          selection-type="xy"
          default-series-config='{
            "type": "line",
            "x": "TimeStamp",
            "xMin": "dynamic",
            "xMax": "dynamic",
            "yMin": "dynamic",
            "yMax": "dynamic"
          }'
          chart-data="[[apmData]]"
          chart-extents='{
            "y": [-25, 25]
          }'>
        </px-vis-timeseries>

        </div>
      </template>
    </iron-list>

  </template>
</dom-module>
<script src="dist/px-vis-iron-list.js"></script>
